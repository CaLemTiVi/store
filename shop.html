<!DOCTYPE html>
<html>
<head>
  <title>Cà Lem TV - shop</title>
  <style>
    /* Định dạng CSS của ứng dụng của bạn */
    .app-container {
      display: flex;
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .app-banner {
      width: 470px;
      height: 470px; /* Kích thước vuông 1:1 */
      margin-right: 10px;
      overflow: hidden; /* Ẩn phần dư thừa */
      position: relative;
    }

    .app-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Để hình ảnh lấp đầy toàn bộ phần vuông */
    }

    .app-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .column-divider {
      border-left: 1px solid black;
      margin: 0 10px;
    }

    .slide-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
    }

    .slide-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 20px;
    }

    .app-description {
      white-space: pre-line;
    }

    /* Thêm CSS để điều chỉnh kích thước chiều ngang của downloadButtonImg */
    .download-button-img {
      width: 250px; /* Đổi kích thước chiều ngang thành 250px */
    }

    /* Thêm CSS cho phần Giá tham khảo */
    .app-price {
      font-size: 25px; /* Kích thước chữ là 25px */
      font-weight: bold; /* Chữ đậm */
      color: red; /* Màu đỏ */
      margin-top: 10px; /* Khoảng cách giữa Giá và Download button */
    }

    /* Tùy chỉnh kiểu dáng của nút "Đọc tiếp" */
    #read-more-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 20px;
    }

    /* Tùy chỉnh kiểu dáng của nội dung đầy đủ */
    #full-description {
      white-space: pre-line;
      margin-top: 10px;
      /* Thêm các thuộc tính CSS khác dựa trên thiết kế của bạn */
    }

    @media screen and (max-width: 600px) {
      .app-container {
        flex-direction: column;
      }

      .app-banner {
        width: 100%;
        height: auto;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .column-divider {
        border-left: none;
        border-top: 1px solid black;
        margin: 10px 0;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // Địa chỉ URL dữ liệu ứng dụng của bạn
    var appsDataUrl = 'https://raw.githubusercontent.com/CaLemTiVi/store/main/data.json';

    // Tạo yêu cầu HTTP để lấy dữ liệu từ URL
    var xhr = new XMLHttpRequest();
    xhr.open('GET', appsDataUrl, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        // Xử lý dữ liệu nhận được
        var jsonData = JSON.parse(xhr.responseText);
        var appContainer = document.getElementById('app');
        var currentAppIndex = 0;

        function updateAppDisplay() {
          var app = jsonData[currentAppIndex];
          var appName = app.tieude;
          var appBannerImages = [app.anh1, app.anh2, app.anh3, app.anh4, app.anh5]; // Danh sách các ảnh
          var appDetail = app.mota.replace(/\\n/g, '\n'); // Thay thế \\n bằng dấu xuống dòng
          var appDownloadLink = app.link;
          var appPrice = app.gia; // Lấy giá từ dữ liệu

          var appDiv = document.createElement('div');
          appDiv.classList.add('app-container');

          var appBannerDiv = document.createElement('div');
          appBannerDiv.classList.add('app-banner');

          var appBannerImg = document.createElement('img');
          appBannerImg.src = appBannerImages[0]; // Sử dụng ảnh đầu tiên
          appBannerImg.alt = 'Banner';

          appBannerDiv.appendChild(appBannerImg);
          appDiv.appendChild(appBannerDiv);

          var appInfoDiv = document.createElement('div');
          appInfoDiv.classList.add('app-info');

          // Thêm slideshow vào phía trên phần mô tả
          var currentBannerIndex = 0;

          function showNextBanner() {
            currentBannerIndex = (currentBannerIndex + 1) % appBannerImages.length;
            appBannerImg.src = appBannerImages[currentBannerIndex];
          }

          function showPrevBanner() {
            currentBannerIndex = (currentBannerIndex - 1 + appBannerImages.length) % appBannerImages.length;
            appBannerImg.src = appBannerImages[currentBannerIndex];
          }

          // Tạo nút điều khiển slide
          var slideControls = document.createElement('div');
          slideControls.classList.add('slide-controls');

          var prevButton = document.createElement('button');
          prevButton.classList.add('slide-button');
          prevButton.innerHTML = '&lt;'; // Sử dụng HTML entity để hiển thị ký tự <
          prevButton.addEventListener('click', showPrevBanner);

          var nextButton = document.createElement('button');
          nextButton.classList.add('slide-button');
          nextButton.innerHTML = '&gt;'; // Sử dụng HTML entity để hiển thị ký tự >
          nextButton.addEventListener('click', showNextBanner);

          slideControls.appendChild(prevButton);
          slideControls.appendChild(nextButton);

          appInfoDiv.appendChild(slideControls);

          // Tạo phần mô tả ứng dụng
          var appDescription = document.createElement('p');
          appDescription.classList.add('app-description');
          appDescription.textContent = appDetail;

          appInfoDiv.appendChild(appDescription);

          // Tạo nút tải ứng dụng
          var downloadButton = document.createElement('a');
          downloadButton.href = appDownloadLink;
          downloadButton.target = '_blank';

          // Tạo hình ảnh nút tải ứng dụng
          var downloadButtonImg = document.createElement('img');
          downloadButtonImg.src = 'download_button.png'; // Đường dẫn đến hình ảnh nút tải ứng dụng
          downloadButtonImg.alt = 'Download Button';
          downloadButtonImg.classList.add('download-button-img'); // Thêm class cho CSS

          downloadButton.appendChild(downloadButtonImg);
          appInfoDiv.appendChild(downloadButton);

          // Thêm Giá tham khảo
          var appPriceElement = document.createElement('div');
          appPriceElement.classList.add('app-price');
          appPriceElement.textContent = 'Giá tham khảo: ' + appPrice; // Hiển thị giá

          appInfoDiv.appendChild(appPriceElement);

          // Thêm nút "Đọc tiếp"
          var readMoreButton = document.createElement('button');
          readMoreButton.id = 'read-more-button';
          readMoreButton.textContent = 'Đọc tiếp';
          readMoreButton.addEventListener('click', function() {
            // Hiển thị nội dung đầy đủ khi nút "Đọc tiếp" được nhấp
            var fullDescription = document.createElement('p');
            fullDescription.id = 'full-description';
            fullDescription.textContent = appDetail;

            appInfoDiv.replaceChild(fullDescription, appDescription);
            readMoreButton.style.display = 'none'; // Ẩn nút "Đọc tiếp"
          });

          appInfoDiv.appendChild(readMoreButton);

          appDiv.appendChild(appInfoDiv);

          appContainer.innerHTML = ''; // Xóa nội dung trước đó
          appContainer.appendChild(appDiv);
        }

        updateAppDisplay();

        // Tạo nút điều khiển để chuyển đổi giữa các ứng dụng
        var prevAppButton = document.createElement('button');
        prevAppButton.textContent = 'Ứng dụng trước';
        prevAppButton.addEventListener('click', function() {
          currentAppIndex = (currentAppIndex - 1 + jsonData.length) % jsonData.length;
          updateAppDisplay();
        });

        var nextAppButton = document.createElement('button');
        nextAppButton.textContent = 'Ứng dụng tiếp theo';
        nextAppButton.addEventListener('click', function() {
          currentAppIndex = (currentAppIndex + 1) % jsonData.length;
          updateAppDisplay();
        });

        appContainer.appendChild(prevAppButton);
        appContainer.appendChild(nextAppButton);
      }
    };

    xhr.send();
  </script>
</body>
</html>
