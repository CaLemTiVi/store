<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sản Phẩm</title>
    <style>
        /* CSS cho layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .left-column img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        .right-column {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img id="product-image" src="" alt="Sản phẩm">
        </div>
        <div class="right-column">
            <h1 id="product-title"></h1>
            <p id="product-description"></p>
            <a id="product-link" href="#" target="_blank">Mua sản phẩm</a>
            <a id="shop-link" href="#" target="_blank">Xem cửa hàng</a>
        </div>
    </div>

    <script>
        var jsonDataUrl = 'https://raw.githubusercontent.com/CaLemTiVi/store/main/data.json';

        // Lấy dữ liệu từ JSON
        fetch(jsonDataUrl)
            .then(response => response.json())
            .then(data => {
                // Lấy sản phẩm đầu tiên từ JSON
                var product = data[0];

                // Hiển thị thông tin sản phẩm
                document.getElementById('product-image').src = product.anh1;
                document.getElementById('product-title').textContent = product.tieude;
                document.getElementById('product-description').textContent = product.mota;
                document.getElementById('product-link').href = product.link;
                document.getElementById('shop-link').href = product.linkshop;
            })
            .catch(error => {
                console.error('Lỗi khi tải dữ liệu:', error);
            });
    </script>
</body>
</html>
