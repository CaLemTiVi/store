<!DOCTYPE html>
<html>
<head>
  <title>Kho Ứng dụng Cà Lem TV Store</title>
  <style>
    /* Định dạng CSS của ứng dụng của bạn */
    .app-container {
      display: flex;
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    .app-banner {
      width: 300px;
      height: 300px; /* Kích thước vuông 1:1 */
      margin-right: 10px;
      overflow: hidden; /* Ẩn phần dư thừa */
    }

    .app-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Để hình ảnh lấp đầy toàn bộ phần vuông */
    }

    .app-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .column-divider {
      border-left: 1px solid black;
      margin: 0 10px;
    }

    @media screen and (max-width: 600px) {
      .app-container {
        flex-direction: column;
      }

      .app-banner {
        width: 100%;
        height: auto;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .column-divider {
        border-left: none;
        border-top: 1px solid black;
        margin: 10px 0;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    // Địa chỉ URL dữ liệu ứng dụng của bạn
    var appsDataUrl = 'https://raw.githubusercontent.com/CaLemTiVi/store/main/data.json';

    // Tạo yêu cầu HTTP để lấy dữ liệu từ URL
    var xhr = new XMLHttpRequest();
    xhr.open('GET', appsDataUrl, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        // Xử lý dữ liệu nhận được
        var jsonData = JSON.parse(xhr.responseText);
        var appContainer = document.getElementById('app');

        for (var i = 0; i < jsonData.length; i++) {
          var app = jsonData[i];
          var appName = app.tieude;
          var appBanner = app.anh1;
          var appNote = app.mota;
          var appDownloadLink = app.link;

          var appDiv = document.createElement('div');
          appDiv.classList.add('app-container');

          var appBannerDiv = document.createElement('div');
          appBannerDiv.classList.add('app-banner');

          var appBannerImg = document.createElement('img');
          appBannerImg.src = appBanner;
          appBannerImg.alt = 'Banner';

          appBannerDiv.appendChild(appBannerImg);
          appDiv.appendChild(appBannerDiv);

          var appInfoDiv = document.createElement('div');
          appInfoDiv.classList.add('app-info');

          var appNameHeader = document.createElement('h2');
          appNameHeader.textContent = appName;
          appInfoDiv.appendChild(appNameHeader);

          var appNoteP = document.createElement('p');
          appNoteP.textContent = 'Mô tả: ' + appNote;
          appInfoDiv.appendChild(appNoteP);

          var downloadLink = document.createElement('a');
          downloadLink.href = appDownloadLink;
          downloadLink.textContent = 'Tải về';

          appInfoDiv.appendChild(downloadLink);

          appDiv.appendChild(appInfoDiv);

          appContainer.appendChild(appDiv);

          // Kiểm tra xem ứng dụng hiện tại có phải là ứng dụng cuối cùng hay không
          var isLastApp = i === jsonData.length - 1;

          // Nếu không phải ứng dụng cuối cùng, thêm dòng ngăn cách
          if (!isLastApp) {
            var columnDivider = document.createElement('div');
            columnDivider.classList.add('column-divider');
            appContainer.appendChild(columnDivider);
          }
        }

        // Khởi tạo slideshow
        var banners = document.querySelectorAll('.app-banner');
        var currentBanner = 0;

        function changeBanner() {
          banners[currentBanner].classList.remove('active');
          currentBanner = (currentBanner + 1) % banners.length;
          banners[currentBanner].classList.add('active');
        }

        setInterval(changeBanner, 3000); // Thay đổi ảnh mỗi 3 giây
      }
    };
    xhr.send();
  </script>
</body>
</html>
