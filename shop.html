<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sản Phẩm</title>
    <style>
        /* Thêm các quy tắc CSS ở đây để tùy chỉnh giao diện trang web của bạn */
    </style>
</head>
<body>
    <div id="product-list">
        <!-- Dữ liệu sản phẩm sẽ được hiển thị ở đây -->
    </div>

    <script>
        // Sử dụng JavaScript để tải dữ liệu từ tệp JSON và hiển thị trên trang web
        fetch('https://raw.githubusercontent.com/CaLemTiVi/store/main/data.json')
            .then(response => response.json())
            .then(data => {
                const productContainer = document.getElementById('product-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.innerHTML = `
                        <h2>${product.tieude}</h2>
                        <img src="${product.anh1}" alt="${product.tieude}">
                        <p>${product.mota}</p>
                        <a href="${product.link}" target="_blank">Xem sản phẩm</a>
                        <a href="${product.linkshop}" target="_blank">Xem cửa hàng</a>
                    `;
                    productContainer.appendChild(productDiv);
                });
            })
            .catch(error => {
                console.error('Lỗi khi tải dữ liệu:', error);
            });
    </script>
</body>
</html>
